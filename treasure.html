<script>
  var ids = [
    "img0", "img1", "img2", "img3", "img4", "img5", "img6",
    "img7", "img8", "img9", "img10", "img11", "img12", "img13",
    "img14", "img15", "img16", "img17", "img18", "img19", "img20",
    "img21", "img22", "img23", "img24", "img25", "img26", "img27",
    "img28", "img29", "img30", "img31", "img32", "img33", "img34"
  ];
  var score = 0; 
  var locationsVisited = 0;
  var lastLocation = 0;
  // Get random values that are not equal
  function getUniqueRandom(excludeList, max) {
    var randomValue;
    do {
        randomValue = Math.floor(Math.random() * (max + 1)); 
    } while (excludeList.includes(randomValue)); 
    return randomValue;
  }
  var silverLocations = [];
  for (let i = 0; i < 5; i++) {
      silverLocations.push(getUniqueRandom(silverLocations, 34));
  }
  var goldLocation = getUniqueRandom(silverLocations, 34);
  var snakeLocation = getUniqueRandom([...silverLocations, goldLocation], 34);

  // Output the results
  console.log("Silver Locations:", silverLocations);
  console.log("Gold Location:", goldLocation);
  console.log("Snake Location:", snakeLocation);
  var gameOver = false;

  function moveSnake() {
    var currentRow = Math.floor(snakeLocation / 7);
    var currentCol = snakeLocation % 7;
    var newRow = (currentRow + 1) % 5; 
    var newCol = (currentCol + 1) % 7; 

    snakeLocation = newRow * 7 + newCol;
  }

  function check(position) {
    if (gameOver) {}
    else {
      var imgId = ids[position];
      var img = document.getElementById(imgId);

      if (silverLocations.includes(position)) {
        img.src = "silver.jpg";
        score += 3;
      }
      else if (position == goldLocation) {
        img.src = "gold.jpg";
        score += 5;
      }
      else if (position == snakeLocation) {
        img.src = "snake.jpg";
        score -= 3;
        gameOver = true;
      }
      else {
        img.src = "pottery.jpg";
        score ++;
      }

      locationsVisited ++;
      lastLocation = position;

      var locationsDiv = document.getElementById("locations");
      var scoreDiv = document.getElementById("score");
      var helpDiv = document.getElementById("help");
      locationsDiv.innerText = "Number of locations checked is " + locationsVisited;
      scoreDiv.innerText = "Score is " + score;

      moveSnake();
      console.log(snakeLocation);
    }
  }

  function help() {
    col = lastLocation % 7;
    row = Math.floor(lastLocation / 7);
    closestLocations = [(((lastLocation - 1 + 7) % 7) + (row * 7)), (((lastLocation + 1) % 7) + (row * 7)), 
    ((lastLocation - 7 + 35) % 35), ((lastLocation + 7) % 35)]
    var helpDiv = document.getElementById("help");
    for (const location of closestLocations) {
      if (silverLocations.includes(location)) {
        helpDiv.innerText = "help: clink";
        return "clink";
      } 
      else if (location == snakeLocation) {
        helpDiv.innerText = "help: rattle";
        return "rattle";
      }
    }
    helpDiv.innerText = "help: wind";
    return "wind";
  }
</script>
