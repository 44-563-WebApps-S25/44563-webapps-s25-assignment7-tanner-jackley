<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timing Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h1>Tanner Jackey reflexes</h1>

  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <button type="button" class="btn btn-primary" onclick="beginTime()">Go</button>
  <button type="button" class="btn btn-primary" onclick="recordTime()">Halt</button>
  
  <script> 
  var haltTime = undefined;

  function beginTime() {
    haltTime = undefined;
    for (let i = 0; i <= 5; i++) {
      setTimeout(function() {
      document.getElementById('counter').innerHTML = i;
    }, (5-i)*1000)
    }
    setTimeout(function() {
      if (haltTime == undefined) {
        document.getElementById('target').innerHTML = "Not soon enough";
      }
      else {
        targetTime = Date.now();
        document.getElementById('target').innerHTML = `Time was ${targetTime - haltTime}`;
      }
    }, 5000)
  }
  
  function recordTime() {
    haltTime = Date.now();
    console.log(haltTime);
  }
  </script>

</body>
</html>
